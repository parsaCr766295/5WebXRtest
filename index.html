        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;

    <body>
        <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
        <script>
                    var canvas = document.getElementById("renderCanvas");

                    var startRenderLoop = function (engine, canvas) {
                        engine.runRenderLoop(function () {
                            if (sceneToRender && sceneToRender.activeCamera) {
                                sceneToRender.render();
                            }
                        });
                    }

                    var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = async function () {
            // Playground needs to return at least an empty scene and default camera
            var scene = new BABYLON.Scene(engine);
            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
            const gui = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("fullscreen");
            const text = new BABYLON.GUI.TextBlock();
            text.text = "World Scale: 1.00";
            text.height = "160px";
            text.color = "black";
            text.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
            text.fontSize = "80"
            text.paddingBottom = "40px"
            text.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
        
            scene.createDefaultEnvironment()
        
            gui.addControl(text);
            const xr = await scene.createDefaultXRExperienceAsync({ floorMeshes: [scene.getMeshByName("Sols")] });
        
            // xr.baseExperience.featuresManager.enableFeature(BABYLON.WebXRFeatureName.MOVEMENT, "latest", {
            //     xrInput: xr.input
            // });
        
            const layers = xr.baseExperience.featuresManager.enableFeature(BABYLON.WebXRFeatureName.LAYERS, "latest", {
                preferMultiviewOnInit: true
            }, true, false);
            xr.baseExperience.sessionManager.onXRReady.add(() => {
                if (layers.attached) {
                    layers.addFullscreenAdvancedDynamicTexture(gui)
        
                }
            })
            BABYLON.SceneLoader.Append("https://www.babylonjs.com/Scenes/Espilit/",
                "espilit.babylon", scene, async function () {
                    scene.activeCamera.attachControl()
                    xr.teleportation.addFloorMesh(scene.getMeshByName("Sols"))
                    var plane = BABYLON.Mesh.CreatePlane("plane", 1);
                    plane.isNearPickable = true;
                    plane.position = new BABYLON.Vector3(0, 1, 0);
                    plane.rotation.y = Math.PI / 2
                    var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateForMesh(plane);
                    var panel = new BABYLON.GUI.StackPanel();
        
                    advancedTexture.addControl(panel);
                    const grid = new BABYLON.GUI.Grid("grid");
                    grid.height = "400px"
                    grid.addRowDefinition(400, true);
                    grid.addColumnDefinition(500, true)
                    grid.addColumnDefinition(500, true)
                    grid.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER
                    var header = new BABYLON.GUI.TextBlock("text");
                    header.text = "Try me!";
                    header.height = "100px";
                    header.color = "white";
                    header.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
                    header.fontSize = "120"
